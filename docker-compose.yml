version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    # Normally wouldn't include env variables like this lol
    environment:
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=node
      - POSTGRES_PASSWORD=node
      - POSTGRES_DB=subway
    depends_on:
      - neo4j
      - postgres

  neo4j:
    image: neo4j:5.1
    volumes:
      - neo4j_data:/data

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: node
      POSTGRES_PASSWORD: node
      POSTGRES_DB: subway
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  neo4j_data:
  postgres_data:
